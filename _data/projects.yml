  name: 'Absorption Assisted Stereo Hyperspectral Depth Imaging'
  description: >
    This project utilizes the integration of hyperspectral and stereo imaging techniques to 
    enhance predictions of depth, temperature, materials, and textures under varying conditions. 
    Our innovative attention-based model architecture synergistically processes data from both 
    imaging modalities, providing comprehensive material insights and improved depth perception. 
    By incorporating physical loss functions that consider a range of optical properties—including 
    light absorption, emissivity, temperature, and depth—our model achieves superior accuracy in 
    predicting these complex attributes, thereby setting new standards in imaging technology.

  image: /img/AASDI.png
  url: #
