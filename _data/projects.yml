-
  name: 'Time-Resolved Particle Beam Microscopy with Deep Learning-Based Jitter Mitigation'
  description: >
    This project significantly enhances the fidelity of particle beam microscopy images by 
    segmenting the exposure duration into small time bins to acquire numerous time-resolved 
    samples. This technique effectively mitigates spatial sampling jitter and addresses 
    physical noise challenges. Leveraging innovative deep learning techniques, including 
    efficient hybrid transformer models, we dynamically merge these samples to further 
    reduce jitter effects. This advanced approach significantly improves the overall prediction 
    accuracy of the imaging system, setting new standards in scientific imaging.

  image: /img/PBMS.png
