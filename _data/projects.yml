  name: 'Diffusion Model for Video Interpolation'
  description: >
    In this innovative project, we designed a novel 3D U-Net with temporal attention for video 
    frame interpolation. Our approach begins by incorporating optical flow techniques to 
    physically warp adjacent images closer to the center image. Subsequently, the diffusion
    model is conditioned on these adjacent images as well as our physically warped center image, 
    enhancing the prediction accuracy of the interpolated frames. This method results in 
    significantly improved interpolation quality.

